<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quin Selfie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(400, 400);
        background(255);

        // Hair - back layer (long dark red)
        fill(120, 20, 40); // Dark red
        noStroke();
        beginShape();
        vertex(130, 130);
        bezierVertex(100, 200, 90, 320, 140, 380);
        bezierVertex(200, 420, 260, 420, 260, 380);
        bezierVertex(310, 300, 300, 200, 270, 130);
        endShape(CLOSE);

        // Face
        fill(255, 220, 180); // Skin tone
        ellipse(200, 200, 140, 160); // Face oval

        // Hair bangs (front) - fuller
        fill(120, 20, 40);
        arc(200, 145, 140, 90, PI, 0, CHORD);
        ellipse(200, 160, 140, 60); // moved to middle!
        ellipse(240, 150, 40, 60);

        // Eyes 
        fill(0);
        ellipse(170, 230, 20, 20); // Left eye
        ellipse(230, 230, 20, 20); // Right eye

        // Eye shine
        fill(255);
        ellipse(174, 226, 5, 5);
        ellipse(234, 226, 5, 5);

        // Eyelashes 
        stroke(0);
        strokeWeight(1.5);
        line(165, 220, 160, 215);
        line(170, 218, 170, 212);
        line(175, 220, 180, 215);
        line(225, 220, 220, 215);
        line(230, 218, 230, 212);
        line(235, 220, 240, 215);

        // Nose 
        noStroke();
        fill(100, 70, 50);
        ellipse(200, 240, 3, 3);

        // Mouth 
        noFill();
        stroke(200, 50, 80);
        strokeWeight(2);
        arc(200, 255, 30, 15, 0, PI);
      }
    </script>
  </body>
</html>
